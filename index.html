<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="dist/phaser.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type : Phaser.AUTO , 
            width : 800 , 
            height : 600 , 
            physics : {
                default : 'arcade' ,
                arcade : {
                    gravity : { x : 50} , 
                    debug : false 
                }
            },
            scene : {
                preload : preload , 
                create : create ,
                update : update
            }
        };
        var game = new Phaser.Game(config);

        function preload(){
            this.load.image('groud' , 'src/games/firstRPG/assets/ground' , {frameWidth : 800 , frameHeight : 600});
        }
        function create(){
            this.add.image(0 , 0 , 'ground');
        }
        function update(){

        }
    </script>
</body>
</html>
