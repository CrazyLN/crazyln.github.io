	<title>HTML5 page</title>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(150,70,40,0,Math.PI,false);
        ctx.moveTo(110,70);
        ctx.lineTo(190,70);
        ctx.moveTo(130,40);
        ctx.arc(125,40,6,0,Math.PI*2);
        ctx.moveTo(175,40);
        ctx.arc(170,40,6,0,Math.PI*2);
        ctx.stroke();
      }
    }
  </script>
</head>
<body onload='draw();'>
